<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¶ Sentiment Analysis App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .text-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #1DA1F2;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }

        .char-counter {
            text-align: right;
            margin-top: 5px;
            font-size: 0.9em;
            color: #657786;
        }

        .button-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #657786 0%, #5a6c7a 100%);
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .confidence-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-out;
        }

        .confidence-fill.positive {
            background: linear-gradient(90deg, #28a745 0%, #34ce57 100%);
        }

        .confidence-fill.negative {
            background: linear-gradient(90deg, #dc3545 0%, #e74c3c 100%);
        }

        .examples {
            margin-top: 30px;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #e9ecef;
            border-color: #1DA1F2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1DA1F2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .health-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .health-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .health-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .button-section {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="healthStatus" class="health-status health-offline">
        <i class="fas fa-circle"></i> Checking...
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fab fa-twitter"></i> Sentiment Analyzer</h1>
            <p>Analyze the sentiment of any text using advanced AI</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <label class="input-label">
                    <i class="fas fa-edit"></i> Enter your text:
                </label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Type or paste your text here..."
                    maxlength="5000"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/5000 characters
                </div>
            </div>

            <div class="button-section">
                <button id="analyzeBtn" class="btn">
                    <i class="fas fa-search"></i>
                    Analyze Sentiment
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i>
                    Clear
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing sentiment...</p>
            </div>

            <div id="error" class="error" style="display: none;">
            </div>

            <div id="result" class="result-section">
                <div id="resultTitle" class="result-title">
                    <span id="resultEmoji"></span>
                    <span id="resultText"></span>
                </div>
                <p><strong>Confidence:</strong> <span id="confidenceText"></span></p>
                <div class="confidence-bar">
                    <div id="confidenceFill" class="confidence-fill"></div>
                </div>
                <p><strong>Analyzed text:</strong></p>
                <div style="background: white; padding: 15px; border-radius: 8px; margin-top: 10px; border: 1px solid #dee2e6;">
                    <span id="analyzedText"></span>
                </div>
            </div>

            <div class="examples">
                <h3><i class="fas fa-lightbulb"></i> Try these examples:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExample('I absolutely love this new product! Best purchase ever!')">
                        Positive example
                    </button>
                    <button class="example-btn" onclick="setExample('This service is terrible. Worst experience of my life.')">
                        Negative example
                    </button>
                    <button class="example-btn" onclick="setExample('Having an amazing day! Everything is going perfectly!')">
                        Happy message
                    </button>
                    <button class="example-btn" onclick="setExample('Very disappointed and frustrated with this experience.')">
                        Disappointed message
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCount = document.getElementById('charCount');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const healthStatus = document.getElementById('healthStatus');

        // Character counter
        textInput.addEventListener('input', () => {
            const count = textInput.value.length;
            charCount.textContent = count;
            
            if (count > 4500) {
                charCount.style.color = '#dc3545';
            } else if (count > 4000) {
                charCount.style.color = '#ffc107';
            } else {
                charCount.style.color = '#657786';
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            textInput.focus();
            hideResult();
            hideError();
            charCount.textContent = '0';
            charCount.style.color = '#657786';
        });

        // Analyze button
        analyzeBtn.addEventListener('click', analyzeSentiment);

        // Enter key support
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeSentiment();
            }
        });

        function setExample(text) {
            textInput.value = text;
            textInput.dispatchEvent(new Event('input'));
            textInput.focus();
            hideResult();
            hideError();
        }

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    healthStatus.className = 'health-status health-online';
                    healthStatus.innerHTML = '<i class="fas fa-circle"></i> Online';
                } else {
                    healthStatus.className = 'health-status health-offline';
                    healthStatus.innerHTML = '<i class="fas fa-circle"></i> Offline';
                }
            } catch (err) {
                healthStatus.className = 'health-status health-offline';
                healthStatus.innerHTML = '<i class="fas fa-circle"></i> Offline';
            }
        }

        async function analyzeSentiment() {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to analyze');
                return;
            }

            if (text.length < 3) {
                showError('Text too short (minimum 3 characters)');
                return;
            }

            hideError();
            hideResult();
            showLoading();
            
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Server error');
                }
                
                if (data.success) {
                    showResult(data);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
                
            } catch (err) {
                showError('Error: ' + err.message);
            } finally {
                hideLoading();
                analyzeBtn.disabled = false;
            }
        }

        function showResult(data) {
            const resultTitle = document.getElementById('resultTitle');
            const resultEmoji = document.getElementById('resultEmoji');
            const resultText = document.getElementById('resultText');
            const confidenceText = document.getElementById('confidenceText');
            const confidenceFill = document.getElementById('confidenceFill');
            const analyzedText = document.getElementById('analyzedText');
            
            resultEmoji.textContent = data.emoji;
            resultText.textContent = data.sentiment.charAt(0).toUpperCase() + data.sentiment.slice(1) + ' Sentiment';
            confidenceText.textContent = (data.confidence * 100).toFixed(1) + '%';
            analyzedText.textContent = data.text;
            
            // Set colors based on sentiment
            if (data.sentiment === 'positive') {
                resultTitle.className = 'result-title positive';
                confidenceFill.className = 'confidence-fill positive';
            } else {
                resultTitle.className = 'result-title negative';
                confidenceFill.className = 'confidence-fill negative';
            }
            
            // Animate confidence bar
            setTimeout(() => {
                confidenceFill.style.width = (data.confidence * 100) + '%';
            }, 100);
            
            result.classList.add('show');
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function hideResult() {
            result.classList.remove('show');
        }

        // Check health on load
        checkHealth();
        
        // Recheck health every 30 seconds
        setInterval(checkHealth, 30000);
        
        // Focus on text input when page loads
        window.addEventListener('load', () => {
            textInput.focus();
        });
    </script>
</body>
</html>
